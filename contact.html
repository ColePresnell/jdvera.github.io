<body>
	<div class="page-wrap">
		<!-- Beginning of Header -->
		<header>
			<!--My Name Box-->
			<h1 id="name">James Vera</h1>

			<!--Tabs-->
			<nav>

			<h1 id="aboutme">Contacts</h1>

				<div id="contactname">
					Name<br>
					<input type="text" name="test" style="width: 500px; border: 1px solid #dddddd; padding: 10px;" placeholder="John Smith">
					<br><br>
				</div>

				<div id="contactemail">
					Email<br>
					<input type="text" name="text" style="width: 500px; border: 1px solid #dddddd; padding: 10px;" placeholder="example@gmail.com">

				</div>

				<div id="contactmessage">
					Message<br>
					<textarea rows="5" style="margin: 0px; width: 500px; border: 1px solid #dddddd; height: 200px;"></textarea>
				</div>

				<div id="submit">

						Submit

		</div>
