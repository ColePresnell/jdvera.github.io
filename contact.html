<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>
		<page-wrap>
			<form id="jquery-form">
				<p>Hire Me. Pls. I'm desparate</p>
				<div class="form-group row">
					<label for="example-text-input" class="col-2 col-form-label">Subject:</label>
					<div class="col-10">
						<input class="form-control" type="text" name="subject" placeholder="I love your portfolio! When can you start?" id="example-text-input">
					</div>
				</div>
				<div class="form-group">
					<label for="exampleTextarea">Message</label>
					<textarea class="form-control" name="text" id="exampleTextarea" rows="3"></textarea>
				</div>
				<button type="submit" name="send" value="Send" class="btn btn-primary">Submit</button>
    			<small><p>Powered by <a href="https://postmail.invotes.com" target="_blank">PostMail</a></p></small>
			</form>
			<a href="index.html">Back to Home Page</a>
		</page-wrap>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/js/contact.js"></script>
	</body>
</html>
